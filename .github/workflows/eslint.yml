name: eslint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  api-eslint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./api
    env: 
      NODE_VERSION: 18.19.1
    steps:
      - uses: actions/checkout@v4

      - name: Cache node modules
        id: cache-npm
        uses: actions/cache@v4
        env:
          cache-name: cache-node-modules-${{ hashFiles('**/package-lock.json') }}
        with:
          path: ~/.npm
          key: ${{ env.cache-name }}
          restore-keys: ${{ env.cache-name }}

      - name: Show repo files
        run: ls -la

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm ci

      - name: Show Hello World
        run: npm run hello-world

      - name: Lint source code with eslint
        run: npm run lint

  build-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./front
      env:
        NODE_VERSION: 18.19.1
      steps:
        - uses: actions/checkout@v4

        - name: Cache node modules
          id: cache-npm
          uses: actions/cache@v4
          env:
            cache-name: cache-node-modules-${{ hashFiles('**/package-lock.json') }}
          with:
            path: ~/.npm
            key: ${{ env.cache-name }}
            restore-keys: ${{ env.cache-name }}

        - name: Show repo files
          run: ls -la

        - uses: actions/setup-node@v4
          with:
            node-version: ${{ env.NODE_VERSION }}

        - name: Install dependencies
          run: npm i
        
        - name: Build frontend
          run: |
            npm run build

        - name: Upload build artifacts
          uses: actions/upload-artifact@v3
          with:
            name: frontend-build
            path: build/
  
  deploy:
    runs-on: ubuntu-latest
    environment: deploy
    env: 
      NODE_VERSION: 18.19.1
    steps:
      - uses: actions/checkout@v4

      - name: Download frontend build
        uses: actions/download-artifact@v3
        with:
          name: frontend-build
          path: ./frontend-build

      - name: Copy files to server
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh

          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          if [ -z "$SSH_PRIVATE_KEY" ]; then
            echo "SSH_PRIVATE_KEY is empty!"
          else
            echo "SSH_PRIVATE_KEY is set."
          fi

          touch ~/.ssh/known_hosts
          ssh-keyscan -H 91.98.202.21 >> ~/.ssh/known_hosts

          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no -o IdentitiesOnly=yes deployatron@91.98.202.21 "echo Connected!"

          scp -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no -o IdentitiesOnly=yes -r ./frontend-build/ deployatron@91.98.202.21:~/front/dist
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
    